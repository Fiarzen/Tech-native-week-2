<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Company London</title>
        <link rel="stylesheet" href="variables.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="cards.css" />
        <link rel="stylesheet" href="nav.css" />
    </head>
    <body>
        <header>
            <img src="./images/Logo.png" alt="main logo" />
        </header>
        <nav class="nav-bar">
            <ul>
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./services.html">Services</a></li>
                <li class="nav-item"><a class="active">Contact</a></li>
            </ul>
        </nav>
        <main>
            <section class="row about-row">
                <div class="card">
                    <form method="POST" action>
                        <div class="input">
                            <h2 class="contact-title">Contact us</h2>
                            <p class="input-title">
                                If you would like to get in touch with us please
                                use the form below
                            </p>
                            <p class="Name-field-label">Name</p>
                            <input class="line-input"
                                type="text"
                                name="name"
                                placeholder="Your name" />
                            <p class="Email-field-label">Email</p>
                            <input class="line-input"
                                type="text"
                                name="email"
                                placeholder="Your email" />
                            <p class ="Message-field-label">Message</p>
                            <input class="message-input"
                                type="text"
                                name="message"
                                placeholder="Your message" />
                        </div>
                        <button class="card-button">Send</button>
                    </div>
                </section>
                <section class="row map-row">
                    <div class="card">
                        <h1 class="services-title">Map</h1>
                        <p class="services-text">Lorem ipsum dolor sit amet,
                            consectetur adipiscing elit, sed do eiusmod tempor
                            incididunt ut labore et dolore magna aliqua.
                        </p>
                        <img class="map-image" src="./images/mapbox.png">
                    </div>
                </section>
            </main>
        </body>
